<!--Q.Write a HTML program to create simple table to store student information.-->
<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <table border="3">
            <tr>
                <th>Roll No.</th>
                <th>Students Name</th>
            </tr>
            <tr>
                <td>501</td>
                <td>Raju</td>
            </tr>
            <tr>
                <td>502</td>
                <td>Ramesh</td>
            </tr>
        </table>
    </body>
</html>
